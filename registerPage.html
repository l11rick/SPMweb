<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "registerPage.css">
    <title>register</title>
</head>
<body>
    <div class = "registerbox">
        <h1> Register </h1>
        <from>
            <p>Name</p>

            <p>Contact phone number</p>

        </from>
    </div>
